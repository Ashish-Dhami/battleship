<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Battleship</title>
  </head>
  <body>
    <header>
      <h1>Battleship</h1>
      <div class="notifications">
        <div class="notification notification_init">
          <div class="notificationMessage">Place the ships.</div>
        </div>
      </div>
      <div class="actions">Leave the game</div>
    </header>
    <div class="container">
      <div class="battlefield_wrapper">
        <div class="battlefield battlefield_self">
          <table class="battlefield_table">
            <tbody></tbody>
          </table>
        </div>
        <div class="battlefield battlefield_rival">
          <table class="battlefield_table">
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
