<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Battleship</title>
  </head>
  <body>
    <header>
      <h1 class="logo">Battleship</h1>
      <div class="notifications">
        <div class="notification notification_init">
          <div class="notificationMessage">Place the ships.</div>
        </div>
      </div>
      <div class="leave none__visible" data-confirm="Data of the game will be lost!">
        <a href="http://localhost:8080/" rel="nofollow" class="leave_link">Leave the game</a>
      </div>
    </header>
    <div class="container">
      <div class="battlefield_wrapper">
        <div class="battlefield battlefield_self">
          <table class="battlefield_table"></table>
          <div class="battlefield_label">
            Your grid
            <div class="battlefield_label__comment"></div>
          </div>
          <ul class="placeships"></ul>
          <div class="battlefield_stat"></div>
        </div>
        <div class="battlefield battlefield_rival">
          <table class="battlefield_table"></table>
          <div class="battlefield_label">
            Opponent's grid
            <div class="battlefield_label__comment"></div>
          </div>
          <div class="battlefield_start">
            <div class="battlefield_start__button">Play</div>
          </div>
          <div class="battlefield_stat"></div>
        </div>
      </div>
    </div>
    <dl class="settings clearfix">
      <dt class="settings_label">Settings:</dt>
      <dd class="setting setting__shoothint" data-name="shoothint">
        <input class="setting_input" type="checkbox" id="setting__shoothint" value="1" checked />
        <label class="setting_label" for="setting__shoothint">Mark verified empty cells</label>
      </dd>
      <dd class="setting setting__sound" data-name="sound">
        <input class="setting_input" type="checkbox" id="setting__sound" value="1" checked />
        <label class="setting_label" for="setting__sound">Sound on</label>
      </dd>
    </dl>
    <footer class="footer">
      <div class="copyright clearfix">
        <span style="float: left">© 2013—2020 battleship-game.org</span>
      </div>
    </footer>
  </body>
</html>
